<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="المكتبة العلمية الشاملة - كتب التراث الزيدي والعلم الشرعي">
    <title>المكتبة العلمية - بحث</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary-color: #0277bd;
            --primary-light: #4facfe;
            --primary-dark: #01579b;
            --secondary-color: #00f2fe;
            --accent-color: #ff8a65;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f8fafc;
            --card-color: rgba(255, 255, 255, 0.97);
            --shadow: 0 8px 25px rgba(0,0,0,0.1);
            --shadow-hover: 0 15px 35px rgba(0,0,0,0.15);
            --border-radius: 20px;
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0; 
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary-color) 100%);
            font-family: 'Tajawal', sans-serif; 
            min-height: 100vh; 
            color: var(--text-color);
            background-attachment: fixed;
        }
        
        .container { 
            width: 94%; 
            max-width: 1200px; 
            margin: 0 auto;
            padding: 20px 10px;
        }
        
        /* زر العودة */
        .back-btn { 
            display: inline-flex; 
            align-items: center;
            gap: 8px;
            margin-bottom: 20px; 
            color: white; 
            text-decoration: none; 
            background: rgba(255, 255, 255, 0.15); 
            padding: 12px 20px; 
            border-radius: 15px; 
            font-weight: 600;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-btn:hover { 
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(-5px);
        }
        
        /* تحسينات للرأس */
        .header-lib { 
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); 
            color: white; 
            padding: 25px; 
            border-radius: var(--border-radius); 
            text-align: center; 
            margin-bottom: 25px; 
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        .header-lib::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), #ff5722);
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            margin: 0 0 10px 0; 
            font-size: 2.2rem;
            font-weight: 800;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .subtitle {
            margin: 5px 0 0 0; 
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        /* شريط البحث المتقدم */
        .search-container {
            background: var(--card-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-box input {
            flex: 1;
            border: 2px solid #e3f2fd;
            outline: none;
            padding: 15px 20px;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            border-radius: 12px;
            transition: var(--transition);
        }
        
        .search-box input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(2, 119, 189, 0.1);
        }
        
        .search-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-3px);
        }
        
        /* خيارات التصفية */
        .filter-options {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
            font-size: 0.95rem;
        }
        
        .filter-select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e3f2fd;
            border-radius: 12px;
            font-family: 'Tajawal', sans-serif;
            font-size: 0.95rem;
            background: white;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .filter-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(2, 119, 189, 0.1);
        }
        
        .reset-btn {
            background: #f5f5f5;
            color: var(--text-color);
            border: 2px solid #ddd;
            padding: 12px 20px;
            border-radius: 12px;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            align-self: flex-end;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .reset-btn:hover {
            background: #e0e0e0;
        }
        
        /* تحسينات لقائمة الكتب */
        .library-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 25px;
        }
        
        @media (max-width: 992px) {
            .library-content {
                grid-template-columns: 1fr;
            }
        }
        
        /* القائمة الجانبية للتصنيفات */
        .categories-sidebar {
            background: var(--card-color);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: 20px;
        }
        
        .categories-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e3f2fd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .categories-list {
            list-style: none;
        }
        
        .category-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-item:hover {
            background: #f0f7ff;
        }
        
        .category-item.active {
            background: linear-gradient(90deg, #e3f2fd, #bbdefb);
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .category-count {
            background: #e0e0e0;
            color: var(--text-color);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .category-item.active .category-count {
            background: var(--primary-color);
            color: white;
        }
        
        /* شبكة الكتب */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 576px) {
            .books-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .book-card {
            background: var(--card-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .book-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-8px);
        }
        
        .book-cover {
            height: 200px;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .book-icon {
            font-size: 4rem;
            color: var(--primary-color);
            opacity: 0.7;
        }
        
        .book-category {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        .book-info {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .book-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .book-author {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .book-meta {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .book-description {
            font-size: 0.9rem;
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.5;
            flex: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .view-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
        }
        
        .view-btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-3px);
        }
        
        .download-btn {
            background: #f5f5f5;
            color: var(--text-color);
            border: 2px solid #e0e0e0;
        }
        
        .download-btn:hover {
            background: #e0e0e0;
            transform: translateY(-3px);
        }
        
        /* رسالة عند عدم وجود نتائج */
        .no-results {
            display: none;
            text-align: center;
            padding: 50px 20px;
            background: var(--card-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .no-results h3 {
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        .no-results p {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        /* زر تحميل المزيد */
        .load-more {
            display: block;
            margin: 30px auto 0;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .load-more:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            transform: translateY(-3px);
        }
        
        /* نافذة عرض الكتاب */
        .book-modal {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: modalFade 0.3s ease;
        }
        
        @keyframes modalFade {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 30px;
        }
        
        /* تذييل الصفحة */
        .page-footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            font-size: 0.9rem;
            padding: 20px 0;
        }
        
        /* الرسوم المتحركة */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 768px) {
            .container {
                width: 98%;
                padding: 15px 8px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .search-btn {
                width: 100%;
                justify-content: center;
            }
            
            .filter-options {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .reset-btn {
                align-self: stretch;
                justify-content: center;
            }
            
            .stats-bar {
                gap: 15px;
            }
            
            .stat-item {
                flex: 1 0 45%;
            }
        }
        
        @media (max-width: 480px) {
            .header-lib {
                padding: 20px 15px;
            }
            
            .book-actions {
                flex-direction: column;
            }
            
            .stat-item {
                flex: 1 0 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-right"></i> العودة للرئيسية
    </a>
    
    <div class="header-lib">
        <div class="header-content">
            <h1><i class="fas fa-book"></i> المكتبة العلمية الشاملة</h1>
            <p class="subtitle">كنوز التراث الزيدي والعلم الشرعي بين يديك</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="total-books">127</div>
                    <div class="stat-label">كتاب</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">35</div>
                    <div class="stat-label">مؤلف</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">12</div>
                    <div class="stat-label">تصنيف</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">5,000+</div>
                    <div class="stat-label">صفحة</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ابحث عن اسم الكتاب، المؤلف، أو المحتوى...">
            <button class="search-btn" onclick="searchBooks()">
                <i class="fas fa-search"></i> بحث
            </button>
        </div>
        
        <div class="filter-options">
            <div class="filter-group">
                <label class="filter-label">التصنيف:</label>
                <select class="filter-select" id="categoryFilter" onchange="filterBooks()">
                    <option value="all">جميع التصنيفات</option>
                    <option value="fiqh">الفقه والأصول</option>
                    <option value="aqida">العقيدة والكلام</option>
                    <option value="tafsir">التفسير والقرآن</option>
                    <option value="history">السيرة والتاريخ</option>
                    <option value="language">اللغة والأدب</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">الترتيب:</label>
                <select class="filter-select" id="sortFilter" onchange="sortBooks()">
                    <option value="newest">الأحدث</option>
                    <option value="oldest">الأقدم</option>
                    <option value="title">حسب العنوان (أ-ي)</option>
                    <option value="author">حسب المؤلف</option>
                    <option value="popular">الأكثر مشاهدة</option>
                </select>
            </div>
            
            <button class="reset-btn" onclick="resetFilters()">
                <i class="fas fa-redo"></i> إعادة التعيين
            </button>
        </div>
    </div>
    
    <div class="library-content">
        <!-- القائمة الجانبية للتصنيفات -->
        <div class="categories-sidebar">
            <h3 class="categories-title"><i class="fas fa-tags"></i> التصنيفات</h3>
            <ul class="categories-list" id="categoriesList">
                <!-- سيتم إنشاء التصنيفات ديناميكيًا -->
            </ul>
        </div>
        
        <!-- شبكة الكتب -->
        <div class="books-section">
            <div class="books-grid" id="booksGrid">
                <!-- سيتم إنشاء الكتب ديناميكيًا -->
            </div>
            
            <!-- رسالة عدم وجود نتائج -->
            <div class="no-results" id="noResults">
                <i class="fas fa-book-open"></i>
                <h3>عذراً، لا يوجد كتاب بهذا الاسم</h3>
                <p>حاول البحث بكلمات مختلفة أو تصفح التصنيفات المتاحة</p>
            </div>
            
            <!-- زر تحميل المزيد -->
            <button class="load-more" id="loadMore" onclick="loadMoreBooks()">
                <i class="fas fa-plus"></i> تحميل المزيد
            </button>
        </div>
    </div>
    
    <!-- تذييل الصفحة -->
    <div class="page-footer">
        <p>منصة العروة الوثقى العلمية © <span id="current-year"></span></p>
        <p style="margin-top: 5px; font-size: 0.8rem; opacity: 0.8;">جميع الحقوق محفوظة - تم جمع الكتب من مصادر موثوقة</p>
    </div>
</div>

<!-- نافذة عرض الكتاب -->
<div class="book-modal" id="bookModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 style="margin: 0; font-size: 1.3rem;" id="modalTitle"></h3>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- سيتم تعبئة محتوى الكتاب ديناميكيًا -->
        </div>
    </div>
</div>

<script>
    // بيانات الكتب
    const booksData = [
        {
            id: 1,
            title: "مجموع رسائل الإمام القاسم بن إبراهيم الرسي",
            author: "الإمام القاسم بن إبراهيم الرسي",
            year: "القرن الثالث الهجري",
            category: "aqida",
            description: "مجموعة رسائل الإمام القاسم بن إبراهيم الرسي في العقيدة والفقه والسياسة، تعتبر من أهم المصادر في الفكر الزيدي المبكر.",
            pages: 480,
            language: "العربية",
            format: "PDF",
            size: "8.5 MB",
            views: 1250,
            downloads: 843,
            featured: true
        },
        {
            id: 2,

    // بيانات التصنيفات
    const categoriesData = [
        { id: "all", name: "جميع الكتب", count: 0, icon: "fas fa-book" },
        { id: "fiqh", name: "الفقه والأصول", count: 0, icon: "fas fa-balance-scale" },
        { id: "aqida", name: "العقيدة والكلام", count: 0, icon: "fas fa-star" },
        { id: "tafsir", name: "التفسير والقرآن", count: 0, icon: "fas fa-quran" },
        { id: "history", name: "السيرة والتاريخ", count: 0, icon: "fas fa-history" },
        { id: "language", name: "اللغة والأدب", count: 0, icon: "fas fa-language" }
    ];

    // المتغيرات العامة
    let filteredBooks = [...booksData];
    let currentCategory = "all";
    let currentSort = "newest";
    let currentPage = 1;
    const booksPerPage = 6;
    let allBooksLoaded = false;

    // تهيئة الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        // تحديث السنة الحالية
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // تحديث عدد الكتب الكلي
        document.getElementById('total-books').textContent = booksData.length;
        
        // تحديث عدد الكتب في كل تصنيف
        updateCategoryCounts();
        
        // إنشاء التصنيفات
        renderCategories();
        
        // إنشاء الكتب
        renderBooks();
        
        // إضافة تأثيرات الظهور
        setTimeout(() => {
            document.querySelectorAll('.book-card').forEach((card, index) => {
                card.style.animation = `slideIn 0.5s ease ${index * 0.1}s forwards`;
                card.style.opacity = '0';
                card.style.transform = 'translateX(-20px)';
            });
        }, 300);
    });

    // دالة تحديث عدد الكتب في كل تصنيف
    function updateCategoryCounts() {
        categoriesData.forEach(category => {
            if (category.id === "all") {
                category.count = booksData.length;
            } else {
                category.count = booksData.filter(book => book.category === category.id).length;
            }
        });
    }

    // دالة إنشاء التصنيفات
    function renderCategories() {
        const categoriesList = document.getElementById('categoriesList');
        categoriesList.innerHTML = '';
        
        categoriesData.forEach(category => {
            const categoryItem = document.createElement('li');
            categoryItem.className = `category-item ${category.id === currentCategory ? 'active' : ''}`;
            categoryItem.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="${category.icon}"></i>
                    <span>${category.name}</span>
                </div>
                <span class="category-count">${category.count}</span>
            `;
            categoryItem.onclick = () => filterByCategory(category.id);
            categoriesList.appendChild(categoryItem);
        });
    }

    // دالة إنشاء الكتب
    function renderBooks() {
        const booksGrid = document.getElementById('booksGrid');
        const noResults = document.getElementById('noResults');
        const loadMoreBtn = document.getElementById('loadMore');
        
        // حساب عدد الكتب التي سيتم عرضها في هذه الصفحة
        const startIndex = 0;
        const endIndex = currentPage * booksPerPage;
        const booksToShow = filteredBooks.slice(startIndex, endIndex);
        
        if (booksToShow.length === 0) {
            booksGrid.innerHTML = '';
            noResults.style.display = 'block';
            loadMoreBtn.style.display = 'none';
            return;
        }
        
        noResults.style.display = 'none';
        
        // إضافة الكتب الجديدة فقط (لتحميل المزيد)
        if (currentPage === 1) {
            booksGrid.innerHTML = '';
        }
        
        booksToShow.forEach((book, index) => {
            // تحديد أيقونة حسب التصنيف
            let categoryIcon = 'fas fa-book';
            let categoryName = 'عام';
            
            if (book.category === 'fiqh') {
                categoryIcon = 'fas fa-balance-scale';
                categoryName = 'فقه';
            } else if (book.category === 'aqida') {
                categoryIcon = 'fas fa-star';
                categoryName = 'عقيدة';
            } else if (book.category === 'tafsir') {
                categoryIcon = 'fas fa-quran';
                categoryName = 'تفسير';
            } else if (book.category === 'history') {
                categoryIcon = 'fas fa-history';
                categoryName = 'تاريخ';
            } else if (book.category === 'language') {
                categoryIcon = 'fas fa-language';
                categoryName = 'لغة';
            }
            
            const bookCard = document.createElement('div');
            bookCard.className = 'book-card';
            bookCard.innerHTML = `
                <div class="book-cover">
                    <i class="${categoryIcon} book-icon"></i>
                    <div class="book-category">${categoryName}</div>
                    ${book.featured ? '<div style="position: absolute; top: 15px; right: 15px; background: #ff9800; color: white; padding: 3px 8px; border-radius: 20px; font-size: 0.7rem;">مميز</div>' : ''}
                </div>
                <div class="book-info">
                    <h3 class="book-title">${book.title}</h3>
                    <div class="book-author">
                        <i class="fas fa-user-pen"></i> ${book.author}
                    </div>
                    <div class="book-meta">
                        <span><i class="fas fa-calendar"></i> ${book.year}</span>
                        <span><i class="fas fa-file"></i> ${book.pages} صفحة</span>
                        <span><i class="fas fa-eye"></i> ${book.views}</span>
                    </div>
                    <p class="book-description">${book.description}</p>
                    <div class="book-actions">
                        <a href="#" class="action-btn view-btn" onclick="viewBook(${book.id}); return false;">
                            <i class="fas fa-eye"></i> عرض
                        </a>
                        <a href="#" class="action-btn download-btn" onclick="downloadBook(${book.id}); return false;">
                            <i class="fas fa-download"></i> تحميل
                        </a>
                    </div>
                </div>
            `;
            
            // تأثيرات الظهور للكتب الجديدة فقط
            if (index >= (currentPage - 1) * booksPerPage) {
                bookCard.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
                bookCard.style.opacity = '0';
            }
            
            booksGrid.appendChild(bookCard);
        });
        
        // التحقق مما إذا كان هناك المزيد من الكتب للتحميل
        if (filteredBooks.length > endIndex) {
            loadMoreBtn.style.display = 'flex';
            allBooksLoaded = false;
        } else {
            loadMoreBtn.style.display = 'none';
            allBooksLoaded = true;
        }
    }

    // دالة البحث عن الكتب
    function searchBooks() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
        
        if (searchInput === '') {
            filteredBooks = [...booksData];
        } else {
            filteredBooks = booksData.filter(book => 
                book.title.toLowerCase().includes(searchInput) ||
                book.author.toLowerCase().includes(searchInput) ||
                book.description.toLowerCase().includes(searchInput)
            );
        }
        
        // تطبيق التصنيف الحالي
        if (currentCategory !== 'all') {
            filteredBooks = filteredBooks.filter(book => book.category === currentCategory);
        }
        
        // تطبيق الترتيب الحالي
        sortBooks();
        
        // إعادة التعيين للصفحة الأولى
        currentPage = 1;
        
        // إعادة عرض الكتب
        renderBooks();
    }

    // دالة التصفية حسب التصنيف
    function filterByCategory(categoryId) {
        currentCategory = categoryId;
        
        // تحديث التصنيفات النشطة
        document.querySelectorAll('.category-item').forEach(item => {
            item.classList.remove('active');
        });
        
        const activeCategory = document.querySelector(`.category-item[onclick*="${categoryId}"]`);
        if (activeCategory) {
            activeCategory.classList.add('active');
        }
        
        // تصفية الكتب
        if (categoryId === 'all') {
            filteredBooks = [...booksData];
        } else {
            filteredBooks = booksData.filter(book => book.category === categoryId);
        }
        
        // تطبيق البحث الحالي
        const searchInput = document.getElementById('searchInput').value.toLowerCase().trim();
        if (searchInput !== '') {
            filteredBooks = filteredBooks.filter(book => 
                book.title.toLowerCase().includes(searchInput) ||
                book.author.toLowerCase().includes(searchInput) ||
                book.description.toLowerCase().includes(searchInput)
            );
        }
        
        // تطبيق الترتيب الحالي
        sortBooks();
        
        // إعادة التعيين للصفحة الأولى
        currentPage = 1;
        
        // إعادة عرض الكتب
        renderBooks();
    }

    // دالة التصفية باستخدام القائمة المنسدلة
    function filterBooks() {
        const categoryFilter = document.getElementById('categoryFilter').value;
        filterByCategory(categoryFilter);
    }

    // دالة ترتيب الكتب
    function sortBooks() {
        const sortFilter = document.getElementById('sortFilter').value;
        currentSort = sortFilter;
        
        switch (sortFilter) {
            case 'newest':
                // في هذه الحالة، نفترض أن الكتب ذات id أعلى هي الأحدث
                filteredBooks.sort((a, b) => b.id - a.id);
                break;
            case 'oldest':
                filteredBooks.sort((a, b) => a.id - b.id);
                break;
            case 'title':
                filteredBooks.sort((a, b) => a.title.localeCompare(b.title, 'ar'));
                break;
            case 'author':
                filteredBooks.sort((a, b) => a.author.localeCompare(b.author, 'ar'));
                break;
            case 'popular':
                filteredBooks.sort((a, b) => b.views - a.views);
                break;
        }
        
        renderBooks();
    }

    // دالة إعادة تعيين الفلاتر
    function resetFilters() {
        document.getElementById('searchInput').value = '';
        document.getElementById('categoryFilter').value = 'all';
        document.getElementById('sortFilter').value = 'newest';
        
        currentCategory = 'all';
        currentSort = 'newest';
        
        // تحديث التصنيفات النشطة
        document.querySelectorAll('.category-item').forEach(item => {
            item.classList.remove('active');
        });
        
        const allCategory = document.querySelector('.category-item[onclick*="all"]');
        if (allCategory) {
            allCategory.classList.add('active');
        }
        
        filteredBooks = [...booksData];
        currentPage = 1;
        
        renderBooks();
    }

    // دالة تحميل المزيد من الكتب
    function loadMoreBooks() {
        if (!allBooksLoaded) {
            currentPage++;
            renderBooks();
        }
    }

    // دالة عرض تفاصيل الكتاب
    function viewBook(bookId) {
        const book = booksData.find(b => b.id === bookId);
        if (!book) return;
        
        // تحديث عنوان النافذة
        document.getElementById('modalTitle').textContent = book.title;
        
        // تحديث محتوى النافذة
        const modalBody = document.getElementById('modalBody');
        
        // تحديد أيقونة حسب التصنيف
        let categoryIcon = 'fas fa-book';
        let categoryName = 'عام';
        
        if (book.category === 'fiqh') {
            categoryIcon = 'fas fa-balance-scale';
            categoryName = 'فقه وأصول';
        } else if (book.category === 'aqida') {
            categoryIcon = 'fas fa-star';
            categoryName = 'عقيدة وكلام';
        } else if (book.category === 'tafsir') {
            categoryIcon = 'fas fa-quran';
            categoryName = 'تفسير وقرآن';
        } else if (book.category === 'history') {
            categoryIcon = 'fas fa-history';
            categoryName = 'سيرة وتاريخ';
        } else if (book.category === 'language') {
            categoryIcon = 'fas fa-language';
            categoryName = 'لغة وأدب';
        }
        
        modalBody.innerHTML = `
            <div style="display: flex; flex-wrap: wrap; gap: 30px; margin-bottom: 30px;">
                <div style="flex: 1; min-width: 200px;">
                    <div style="background: linear-gradient(135deg, #e3f2fd, #bbdefb); height: 250px; border-radius: 15px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                        <i class="${categoryIcon}" style="font-size: 5rem; color: var(--primary-color); opacity: 0.7;"></i>
                    </div>
                    <div style="text-align: center;">
                        <button onclick="downloadBook(${book.id})" style="background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); color: white; border: none; padding: 12px 25px; border-radius: 12px; font-family: 'Tajawal', sans-serif; font-weight: 600; font-size: 1rem; cursor: pointer; transition: var(--transition); display: inline-flex; align-items: center; gap: 10px;">
                            <i class="fas fa-download"></i> تحميل الكتاب
                        </button>
                    </div>
                </div>
                <div style="flex: 2; min-width: 300px;">
                    <h3 style="color: var(--primary-dark); margin-bottom: 15px;">معلومات الكتاب</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px;">
                        <div style="background: #f8fafc; padding: 15px; border-radius: 10px;">
                            <div style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 5px;">المؤلف</div>
                            <div style="font-weight: 600; font-size: 1.1rem;">${book.author}</div>
                        </div>
                        <div style="background: #f8fafc; padding: 15px; border-radius: 10px;">
                            <div style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 5px;">سنة النشر</div>
                            <div style="font-weight: 600; font-size: 1.1rem;">${book.year}</div>
                        </div>
                        <div style="background: #f8fafc; padding: 15px; border-radius: 10px;">
                            <div style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 5px;">عدد الصفحات</div>
                            <div style="font-weight: 600; font-size: 1.1rem;">${book.pages} صفحة</div>
                        </div>
                        <div style="background: #f8fafc; padding: 15px; border-radius: 10px;">
                            <div style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 5px;">التصنيف</div>
                            <div style="font-weight: 600; font-size: 1.1rem; display: flex; align-items: center; gap: 8px;">
                                <i class="${categoryIcon}"></i> ${categoryName}
                            </div>
                        </div>
                    </div>
                    
                    <h3 style="color: var(--primary-dark); margin-bottom: 10px;">عن الكتاب</h3>
                    <p style="line-height: 1.7; font-size: 1rem; margin-bottom: 25px;">${book.description}</p>
                    
                    <div style="display: flex; gap: 20px; margin-top: 20px; flex-wrap: wrap;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-eye" style="color: var(--primary-color);"></i>
                            <span>${book.views} مشاهدة</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-download" style="color: var(--primary-color);"></i>
                            <span>${book.downloads} تحميل</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-file" style="color: var(--primary-color);"></i>
                            <span>${book.format} - ${book.size}</span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <i class="fas fa-language" style="color: var(--primary-color);"></i>
                            <span>${book.language}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        // إظهار النافذة
        document.getElementById('bookModal').style.display = 'flex';
    }

    // دالة إغلاق نافذة العرض
    function closeModal() {
        document.getElementById('bookModal').style.display = 'none';
    }

    // دالة تحميل الكتاب
    function downloadBook(bookId) {
        const book = booksData.find(b => b.id === bookId);
        if (!book) return;
        
        // زيادة عدد التحميلات
        book.downloads++;
        
        // رسالة تأكيد
        alert(`سيبدأ تحميل كتاب "${book.title}"\n\nحجم الملف: ${book.size}\nالصيغة: ${book.format}`);
        
        // في التطبيق الحقيقي، هنا سيتم ربط رابط التحميل الفعلي
        // window.location.href = `downloads/${book.id}.pdf`;
    }

    // إغلاق النافذة عند النقر خارجها
    window.onclick = function(event) {
        const modal = document.getElementById('bookModal');
        if (event.target === modal) {
            closeModal();
        }
    };

    // البحث عند الضغط على Enter
    document.getElementById('searchInput').addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            searchBooks();
        }
    });
